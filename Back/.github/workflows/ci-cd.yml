name: CI/CD Pipeline - DevOps EP2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests
        run: mvn -B test


  security_scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: |
          curl -sL https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk monitor (upload pom.xml)
        run: snyk monitor --file=pom.xml --package-manager=maven


  build_docker:
    name: Build Docker Image & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: watoncitoxx/style-and-beauty-api:latest


  deploy:
    name: Deploy (Simulated)
    runs-on: ubuntu-latest
    needs: build_docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulating deploy to cloud environment
        run: |
          echo "Starting simulated deploy..."
          echo "Pulling image from Docker Hub"
          echo "docker pull watoncitoxx/style-and-beauty-api:latest"
          echo "Simulated deploy complete!"

